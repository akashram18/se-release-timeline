<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Timeline</title>
</head>

<body>
    <div id="container"></div>
    <style>
        #container {
            min-width: 400px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/timeline.js"></script>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'timeline'
            },
            xAxis: {
                visible: false
            },
            yAxis: {
                visible: false
            },
            title: {
                text: 'Timeline of Release 10.0'
            },
            subtitle: {
                text: 'Web/App'
            },
            series: [{
                dataLabels: {
                    connectorColor: 'grey',
                    connectorWidth: 2
                },
                data: [{
                    name: 'Release Deadline #1',
                    label: '<b>May 03,2023</b>',
                    description: 'Portfolio Analytics Phase I<br>Sector Rotation - Level II<br>Technical Peer Comparison<br>Download to CSV - Trending Stocks<br>Four New Chart Pattern Types<br>Weekly/Monthly EdgeChart'
                }, {
                    name: 'Release Deadline #2',
                    label: '<b>May 05,2023 (delayed: 2 days)</b>',
                    description: 'Weekly/Monthly EdgeChart<b>  (Droped)</b><br>Plans Page New UI<b> (Added)</b>'
                }, {
                    name: 'Release Deadline #3',
                    label: '<b>May 11,2023 (delayed: 8 days)</b>',
                    description: 'Search Bar UI Change Under Home Page Banner<b> (Added)</b><br>OIDC<b> (Added)</b>'
                }, {
                    name: 'Release Deadline #4',
                    label: '<b>May 18,2023 (delayed: 15 days)</b>',
                    description: 'Critical Bugs <b>(P1)<b>'
                },
                {
                    name: 'Release Deadline #5',
                    label: '<b>May 25,2023 (delayed: 22 days)</b>',
                    description: 'Critical Bugs <b>(P1)<b>'
                }]
            }]
        });
    </script>
</body>

</html>
